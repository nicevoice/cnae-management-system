<div class="notMain" id="regist">
  <form action="/inviteCode" method="post">
    <h2 class="orangeH2 inviteH2">邀请</h2>
    <div id="invite">
      <div id="inviteHref" style="display:none"><%=config.inviteHref%></div>
      <input type="text" style="display:none">
      <table>
        <tr>
          <td>邀请码：</td>
          <td width="60%"><span id="inviteCode"></span></td>
          <td>
              <span id="generate"></span>
          </td>
        </tr>
        <tr id="sendInviteByEmail">
          <td><label for="email">邮箱：</label></td>
          <td>
          <input type="text" id="email" class="change-input">
          </td>
          <td>
          <input type="button" class="r3px button_orange" id="sendInviteCode" value="发送">
          </td>
        </tr>
      </table>
      <div id="codes"></div>
    </div>
  </form>
</div>
<script type="text/javascript" src="/scripts/inviteCode.js?v=<%= config.staticVersion %>"></script>
