
    <div class="notMain">
    <h2 class="orangeH2 loginH2">欢迎登录网站</h2>
    <div id="log" class="log">
    <div class="warn" id="loginWarn"><%= warn %></div>
    <form id="loginForm" action="/checkLogin" method="post">
        <p class="loginInput">
        <label for="userEmail">邮箱：</label>
        <input type="text" id="userEmail" class="inputText" name="userEmail">
        </p>
        <br />
        <p class = "loginInput">
        <label for="passWord">密码：</label>
        <input type="password" id="password" class="inputText" name="password">
        <p class = "loginInputCheck">
        <input id="autoLogin" name="autoLogin" type="checkbox" value="true" />
        <span class="font11"><label id="autoLoginText" for="autoLogin">下次自动登录</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/retrieve">找回密码</a></span>
        </p>
        <p class="loginInputCheck">
        <input class = "r3px button_orange submit"type="submit" value="登录">
        </p>
        <div class="separator"></div>
    </form>
    <p class="noCount">
    还没有开通您的网站帐号？<a href="/regist">立即注册</a> 
    </p>
    <p class="noCount">
    进入官方博客先睹为快:<a href="http://blog.cnodejs.net/post/4e686c290716ac9910000009" target="_blank">官方blog</a>
    </p>
    </div>
    </div>

    <script type="text/javascript" src="scripts/login.js?v=1.0.1"></script>
